<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-JS Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand"></div>
            <div class="hand"></div>
            <div class="hand"></div>
        </div>
    </div>

    <style>
        .clock {
            width: 30rem;
      height: 30rem;
      border: 20px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
        }

        .hand {
            width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
        }
    </style>
</body>
</html>
